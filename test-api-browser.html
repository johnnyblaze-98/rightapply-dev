<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connectivity Test</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const API_BASE = 'https://rei8kjm2yg.execute-api.us-east-1.amazonaws.com/Prod';
                
                // Test OPTIONS request first
                console.log('Testing OPTIONS request...');
                const optionsResponse = await fetch(`${API_BASE}/registrations`, {
                    method: 'OPTIONS',
                    mode: 'cors',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                console.log('OPTIONS response:', optionsResponse.status);
                
                // Test actual POST request
                console.log('Testing POST request...');
                const testData = {
                    preferredName: "Browser Test User",
                    resumeEmail: "browsertest@example.com",
                    resumePhone: "+1234567890",
                    resumeEmailPassword: "testpass123",
                    personalPhone: "+1234567890",
                    fullAddress: "123 Browser Test St",
                    currentVisaStatus: "H-1B Visa",
                    legalName: "Browser Test User Legal",
                    signedDate: "2024-01-15",
                    consentApply: true,
                    consentEmailAccess: true
                };
                
                const response = await fetch(`${API_BASE}/registrations`, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('POST response status:', response.status);
                console.log('POST response headers:', Object.fromEntries(response.headers.entries()));
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div style="color: green;">✅ SUCCESS: Registration created with ID: ${data.id}</div>`;
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `<div style="color: red;">❌ FAILED: ${response.status} - ${errorText}</div>`;
                }
                
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `<div style="color: red;">❌ ERROR: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
