name: Build Windows Release

on:
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Enable windows desktop
        run: cd 'Marketing Companion' && flutter config --enable-windows-desktop

      - name: Install dependencies
        run: cd 'Marketing Companion' && flutter pub get

      - name: Analyze
        run: cd 'Marketing Companion' && flutter analyze

      - name: Run tests
        run: cd 'Marketing Companion' && flutter test --coverage

      - name: Build Windows release
        run: cd 'Marketing Companion' && flutter build windows --release

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: Marketing Companion/build/windows/runner/Release
